$def with (d)

<h1>Date list</h1>
$ media=d['data']['media']
$ field=d['data']['field']
$for dt in d['data']['dates']:
      <p>
      <a href="/ranking?media=$media&field=$field&from=$dt[0].strftime('%Y-%m-%d')&to=$dt[1].strftime('%Y-%m-%d')">
      $media&nbsp;$field&nbsp;$dt[0]
      </a>
      </p>
